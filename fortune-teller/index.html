<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magic 8 Ball</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


  <div class="headWrap" id="entry">
    <header class="entryPage">
        <h2>Curious about your future?</h2>
        <h3>Ask a question</h3>
        <input type="text" class="questionSpace" placeholder="ex. are we alone in the universe?" required>
        <button id="fortuneBTN" class="hoverable">?</button>
    </header>
  </div>


    <div class="responseSection hidden" id="fortune">
        <div class="wrapper"> 
            <div class='box3d'>
                <div class='p1 answer'></div>
                <div class='p2 answer'></div>
                <div class='p3 answer'></div>
                <div class='p4 answer'></div>
                <div class='p5 answer'></div>
                <div class='p6 answer'></div>
              </div>
            <!-- <div class="answer">
                <!-- answer from array goes here -->
            <!-- </div> -->
        </div>

        <div class="btnsNMoon">

           <div class="ButtonGroup">
            <button id="refresh" class="genBTN hoverable">Go Again?</button>
            <button id="adviceBTN" class="adviceHeader genBTN hoverable">Free advice?</button>
            <button id="moonBtn" class="genBTN hoverable">Maybe it's the moon?</button>
            </div>

            <div id="adviceDiv">
                <!-- advice goes here -->
            </div> 

            <div id="moon" class="hidden">
                    <div id="moonPhase" class="hidden"></div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>   
<script src="ball.js"></script>
</body>
</html>
