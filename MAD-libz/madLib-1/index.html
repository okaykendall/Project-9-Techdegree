<!DOCTYPE html>
<html lang="en">
<head>
    <title>Madlibz!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
</head>
<body class="container-fluid">

<h1 class="text-center">
    Mad libs
    <p class="lean">fun for the whole family</p>
</h1>    

<div class="container-fluid text-center" id="inputForm">
        <form name="madLib1" action="#story" method="post" class="needs-validation novalidate" onsubmit="return false">
        <ul class="list-unstyled">
            <label for="apex">Apex predator</label><br>
                <input type="text" class="genInput" name="apex" id="apex" required>
            <label for="firstName">First name</label><br>
                <input type="text" class="genInput" name="firstName" id="firstName" required>
            <label for="activity">Recreational activity with -ing</label><br>
                <input type="text" class="genInput" name="activity" id="activity" required>
            <label for="monster">Type of monster</label><br>
                <input type="text" class="genInput" name="monster" id="monster" required>
            <label for="body-part">Body part</label><br>
                <input type="text" class="genInput" name="bodyPart" id="body-part" required>
            <label for="body-pair">Body part (singular) that you have two of</label><br>
                <input type="text" class="genInput" name="bodyPair" id="body-pair" required>
            <label for="car">Type of car</label><br>
                <input type="text" class="genInput" name="car" id="car" required>
            <label for="food">Plural food</label><br>
                <input type="text" class="genInput" name="food" id="food" required>
            <label for="adverb">Adverb</label><br>
                <input type="text" class="genInput" name="adverb" id="adverb" required>    
            <label for="city">American city</label><br>
                <input type="text" class="genInput" name="city" id="city" required>
            <label for="mammal">Type of mammal</label><br>
                <input type="text" class="genInput" name="mammal" id="mammal" required>
            <label for="object">Inanimate object</label><br>
                <input type="text" class="genInput" name="object" id="object" required>
            <label for="number">Number below 100</label><br>
                <input type="number" class="genInput" name="number" id="number" required>
            <label for="indoor-act">Indoor activity with -ing</label><br>
                <input type="text" class="genInput" name="indoorAct" id="indoor-act" required>
        </ul> 
    <button type="submit" class="text-center storyButton" id="create">storify!</button>
    </form>
</div>

<span class="overlay hidden text-center container-fluid d-flex" id="story"></span>


    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
<script src="madlibs1.js"></script>
</body>
